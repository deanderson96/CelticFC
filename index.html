<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celtic FC — Dashboard</title>

  <style>
    :root{
      --bg:#07130f;
      --bg2:#06110d;
      --text:#e9fff6;
      --muted:#b7d7c8;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 16px;
      --max: 1280px;

      --celtic:#0bb36b;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 12% 10%, rgba(11,179,107,.22), transparent 60%),
        radial-gradient(900px 520px at 88% 18%, rgba(0,255,163,.12), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color: var(--text);
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px;
      min-height: 100%;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:flex-start;
      gap:12px;
    }

    .crest{
      width:42px;
      height:42px;
      border-radius: 12px;
      border: 1px solid rgba(11,179,107,.35);
      background: rgba(11,179,107,.10);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background: var(--celtic);
      box-shadow: 0 0 0 4px rgba(11,179,107,.18);
    }

    h1{ margin:0; font-size: 18px; }
    .sub{ margin:6px 0 0; color: var(--muted); font-size: 13px; }

    .toolbar{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding:8px 10px;
      border-radius: 999px;
      font-size: 12px;
      cursor:pointer;
    }

    .btn.primary{
      border-color: rgba(11,179,107,.45);
      background: rgba(11,179,107,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap:12px;
    }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.035);
      border-radius: var(--radius);
      display:flex;
      flex-direction:column;
    }

    .card-head{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
    }

    .kicker{
      font-size:11px;
      color: var(--muted);
      text-transform:uppercase;
    }

    .card-title{
      font-size:13px;
      font-weight:700;
    }

    .body{
      padding:10px;
    }

    iframe{ width:100%; border:0; display:block; }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="title">
      <div class="crest"><span class="dot"></span></div>
      <div>
        <h1>Celtic FC — Dashboard</h1>
        <p class="sub">Fixtures and standings</p>
      </div>
    </div>

    <div class="toolbar">
      <button class="btn primary" id="btn-spfl" onclick="setCompetition('spfl')">
        Scottish Premiership
      </button>
      <button class="btn" id="btn-europa" onclick="setCompetition('europa')">
        Europa League
      </button>
    </div>
  </header>

  <main class="grid">

    <!-- FIXTURES -->
    <section class="card">
      <div class="card-head">
        <div class="kicker">Fixtures</div>
        <div class="card-title" id="fixturesTitle">Scottish Premiership</div>
      </div>

      <div class="body">

        <!-- SPFL FIXTURES - DARK -->
        <div id="fixtures-spfl">
          <iframe
            src="https://widgets.sofascore.com/embed/fixtures?eventIds=14035267,14035263,14035262,14035265,14035260,14035261&showCompetitionLogo=true&widgetTitle=Scottish+Premiership&widgetTheme=dark"
            style="width:100%!important;height:798px!important;max-width:480px!important;"
            scrolling="no">
          </iframe>
        </div>

        <!-- EUROPA FIXTURES - DARK -->
        <div id="fixtures-europa" style="display:none;">
          <iframe
            src="https://widgets.sofascore.com/embed/fixtures?eventIds=15453051,15453063,15453042,15453065,15453057,15453043,15453054,15453047,15453067,15453099,15453079,15453088,15453081,15453092,15453077,15453093&showCompetitionLogo=true&widgetTitle=UEFA+Europa+League%2C+Knockout+stage&widgetTheme=dark"
            style="width:100%!important;height:1438px!important;max-width:480px!important;"
            scrolling="no">
          </iframe>
        </div>

      </div>
    </section>

    <!-- STANDINGS -->
    <section class="card">
      <div class="card-head">
        <div class="kicker">Standings</div>
        <div class="card-title">Competitions</div>
      </div>

      <div class="body">

        <!-- SPFL STANDINGS (already dark capable) -->
        <div id="standings-spfl">
          <iframe
            src="https://widgets.sofascore.com/embed/tournament/54/season/77128/standings/Premiership%2025%2F26?widgetTitle=Premiership%2025%2F26&showCompetitionLogo=true&widgetTheme=dark"
            style="height:803px!important;width:100%!important;"
            scrolling="no">
          </iframe>
        </div>

        <!-- EUROPA STANDINGS (dark) -->
        <div id="standings-europa" style="display:none;">
          <iframe
            src="https://widgets.sofascore.com/embed/tournament/138315/season/76984/standings/UEFA%20Europa%20League%2025%2F26?widgetTitle=UEFA%20Europa%20League%2025%2F26&showCompetitionLogo=true&widgetTheme=dark"
            style="height:1763px!important;width:100%!important;"
            scrolling="no">
          </iframe>
        </div>

      </div>
    </section>

  </main>
</div>

<script>
function setCompetition(which){
  document.getElementById("fixtures-spfl").style.display = which === "spfl" ? "block" : "none";
  document.getElementById("fixtures-europa").style.display = which === "europa" ? "block" : "none";

  document.getElementById("standings-spfl").style.display = which === "spfl" ? "block" : "none";
  document.getElementById("standings-europa").style.display = which === "europa" ? "block" : "none";

  document.getElementById("btn-spfl").classList.toggle("primary", which === "spfl");
  document.getElementById("btn-europa").classList.toggle("primary", which === "europa");
}
</script>

</body>
</html>
