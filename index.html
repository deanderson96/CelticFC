<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celtic FC — Scottish Premiership</title>

  <style>
    :root{
      --bg:#07130f;
      --bg2:#06110d;
      --panel: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text:#e9fff6;
      --muted:#b7d7c8;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 16px;
      --max: 1280px;

      --celtic:#0bb36b;
      --celtic2:#0a8f56;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 12% 10%, rgba(11,179,107,.22), transparent 60%),
        radial-gradient(900px 520px at 88% 18%, rgba(0,255,163,.12), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color: var(--text);
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px;
      min-height: 100%;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:flex-start;
      gap:12px;
    }

    .crest{
      width:42px;
      height:42px;
      border-radius: 12px;
      border: 1px solid rgba(11,179,107,.35);
      background: rgba(11,179,107,.10);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    h1{ margin:0; font-size: 18px; }
    .sub{ margin:6px 0 0; color: var(--muted); font-size: 13px; }

    .toolbar{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding:8px 10px;
      border-radius: 999px;
      font-size: 12px;
      cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap:12px;
    }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.035);
      border-radius: var(--radius);
      display:flex;
      flex-direction:column;
    }

    .card-head{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      display:flex;
      justify-content:space-between;
    }

    .kicker{
      font-size:11px;
      color: var(--muted);
      text-transform:uppercase;
    }

    .card-title{
      font-size:13px;
      font-weight:700;
    }

    .body{
      padding:10px;
      overflow:auto;
    }

    .frame{
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      background: #0a1411;
      padding: 10px;
    }

    .canvas{
      border-radius: 12px;
      overflow:hidden;
      background:#fff;
    }

    iframe{ width:100%; border:0; display:block; }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="title">
      <div class="crest"></div>
      <div>
        <h1>Celtic FC — Scottish Premiership</h1>
        <p class="sub">Fixtures and standings dashboard</p>
      </div>
    </div>

    <div class="toolbar">
      <button class="btn" id="refreshBtn">Refresh widgets</button>
    </div>
  </header>

  <main class="grid">

    <!-- FIXTURES -->
    <section class="card">
      <div class="card-head">
        <div>
          <div class="kicker">Fixtures</div>
          <div class="card-title">Upcoming & Results</div>
        </div>
      </div>

      <div class="body">
        <div class="frame" style="max-width:480px;">
          <div class="canvas">

            <iframe
              id="fixturesFrame"
              src="https://widgets.sofascore.com/embed/fixtures?eventIds=14035267,14035263,14035262,14035265,14035260,14035261,15453051,15453063,15453042,15453065,15453057,15453043,15453054,15453047,15453067,15453099,15453079,15453088,15453081,15453092,15453077,15453093&showCompetitionLogo=true&widgetTitle=Fixtures&widgetTheme=light"
              style="width:100%!important;height:2014px!important;max-width:480px!important;"
              frameborder="0"
              scrolling="no">
            </iframe>

          </div>

          <div style="font-size:12px;font-family:Arial,sans-serif;text-align:left;margin-top:6px;">
            Fixtures provided by
            <a target="_blank" href="https://sofascore.com/" style="color:#b7d7c8;">
              Sofascore
            </a>
          </div>

        </div>
      </div>
    </section>

    <!-- STANDINGS -->
    <section class="card">
      <div class="card-head">
        <div>
          <div class="kicker">Standings</div>
          <div class="card-title">Competitions</div>
        </div>
      </div>

      <div class="body">

        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <button class="btn" onclick="showTable('spfl')">SPFL Premiership</button>
          <button class="btn" onclick="showTable('europa')">Europa League</button>
        </div>

        <!-- SPFL -->
        <div id="table-spfl">
          <iframe
            src="https://widgets.sofascore.com/embed/tournament/54/season/77128/standings/Premiership%2025%2F26?widgetTitle=Premiership%2025%2F26&showCompetitionLogo=true"
            style="height:803px!important;max-width:768px!important;width:100%!important;"
            scrolling="no">
          </iframe>
        </div>

        <!-- EUROPA -->
        <div id="table-europa" style="display:none;">
          <iframe
            src="https://widgets.sofascore.com/embed/tournament/138315/season/76984/standings/UEFA%20Europa%20League%2025%2F26?widgetTitle=UEFA%20Europa%20League%2025%2F26&showCompetitionLogo=true"
            style="height:1763px!important;max-width:768px!important;width:100%!important;"
            scrolling="no">
          </iframe>
        </div>

      </div>
    </section>

  </main>
</div>

<script>
  function showTable(which){
    document.getElementById("table-spfl").style.display =
      which === "spfl" ? "block" : "none";

    document.getElementById("table-europa").style.display =
      which === "europa" ? "block" : "none";
  }

  document.getElementById("refreshBtn").addEventListener("click", () => {
    location.reload();
  });

  showTable("spfl");
</script>

</body>
</html>
